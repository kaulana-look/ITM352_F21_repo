<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        
        function checkQuantotyTextbox() {
            qty_textbox_message.innerHTML = document.getElementById("quantity_textbox").value;
        }
    </script>
</body>

<input type="text" id="quantity_textbox" onkeyup="checkQuantotyTextbox();">
<span id='qty_textbox_message'>Enter a quantity</span>
